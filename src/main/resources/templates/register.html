<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(title='Register')}">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:errors="*{username}"></div>
                            <div class="form-text">
                                <small>Catatan Role:</small><br>
                                <small>- Gunakan "petugas" dalam username untuk akses Admin</small><br>
                                <small>- Gunakan "sales" dalam username untuk akses Sales</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Sudah punya akun? <a th:href="@{/auth/login}">Login di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
